<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class = "card">
    <div class="over-lay-container">
      <img class="img"src = "./images/image-equilibrium.jpg" alt="Equilibrium" >
      <div class="overlay">
      <img class="hover-icon" src="./images/icon-view.svg" alt="eye icon"/>
    </div>
    </div>
    
   
  
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-days-container"><span class="price"><img class= "icon"src="./images/icon-ethereum.svg" alt="ethereum"/>0.041 ETH</span><span class="days"><img class= "icon"src="./images/icon-clock.svg" alt="clock"/>3 days left</span></div>
    <footer><img class="profile-icon" src="./images/image-avatar.png" alt="image of creator"/>Creation of<span class="creator-subtitle">  Jules Wyvern</span></footer>
  </main>
</body>
